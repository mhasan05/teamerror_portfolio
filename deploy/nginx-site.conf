# Example nginx configuration for hosting frontend (teamerror.net) and backend (api.teamerror.net)
# Adjust paths, upstreams and SSL certificates for your server.

# Frontend server (serves static built files)
server {
    listen 80;
    server_name teamerror.net www.teamerror.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name teamerror.net www.teamerror.net;

    ssl_certificate /etc/letsencrypt/live/teamerror.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamerror.net/privkey.pem;

    root /var/www/teamerror/dist; # point to built frontend files
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (if backend runs on same host)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /var/www/teamerror/static/;
    }
}

# Backend server block (alternative: serve backend under api.teamerror.net)
server {
    listen 80;
    server_name api.teamerror.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.teamerror.net;

    ssl_certificate /etc/letsencrypt/live/api.teamerror.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.teamerror.net/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
